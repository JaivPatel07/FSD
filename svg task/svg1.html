<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <svg height="100" width="300" style="border: 2px solid black;">
        <circle cx="200" cy="30" r="20" fill="yellow" stroke="black" stroke-width="3px" />
        <polygon points="0,100,50,50,100,100,150,50,200,100,250,50,300,100" stroke="black" stroke-width="3px" fill="brown">
    </svg>
    <svg height="100" width="200">
        <circle cx="100" cy="100" r="80" fill="Violet"/>
        <circle cx="100" cy="100" r="70" fill="Indigo"/>
        <circle cx="100" cy="100" r="60" fill="Blue"/>
        <circle cx="100" cy="100" r="50" fill="Green"/>
        <circle cx="100" cy="100" r="40" fill="yellow"/>
        <circle cx="100" cy="100" r="30" fill="orange"/>
        <circle cx="100" cy="100" r="20" fill="red">
    </svg>
    <svg height="300" width="300" style="border: 4px solid black;">
    <polygon points="50,150,150,50,250,150" fill="black" stroke="black" stroke="1px"></polygon>
    <rect x="50" y="150" height="150" width="200" stroke="black" stroke-width="2px" fill="lightblue"/>
    <rect x="70" y="200" height="40" width="40" stroke="black" stroke-width="2px" fill="#ffffff"/>
    <rect x="120" y="200" height="100" width="60" stroke="black" stroke-width="2px" fill="#ffffff"/>
    <rect x="190" y="200" height="40" width="40" stroke="black" stroke-width="2px" fill="#ffffff"/>
    </svg>

    <svg height="300" width="300" style="border: 4px solid black;">
        
        <rect x="0" y="0" height="300" width="300" fill="orange"></rect>
        <polygon points="150,30,230,270,30,130,270,130,70,270" fill="white" stroke="black" stroke-width="4px" fill-rule="evenodd">
        </polygon>
        <text fill="black" font-size="35" x="115" y="170">SUN</text>
        

    </svg>
    <svg height="300" width="300">
        <circle cx="150" cy="150" r="110" fill="orange"/>
        <polygon points="150,30,230,270,30,130,270,130,70,270" fill="white" stroke="black" stroke-width="4px" fill-rule="evenodd"></polygon>
        <text fill="black" font-size="35" x="115" y="170">SUN</text>
    </svg>
    
</body>
</html>
