<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{   /*element selector*/
            color: red;
        }
        #id{
            color: green;/*id selector*/
        }
        .class{
            color: rgb(72, 72, 48);
        }
        a[target=_blank] {
            /* attribute selector */
            background-color: yellow;
        }

        ul b/*Descendant selector*/
        {
            color:blue;
        }
        div > p {/*Child selector*/
        color:white;
        background: green;}

        h1,h2,h3{
            background-color: blanchedalmond;
        }
        *{/*Grouping Selector*/
            background-color: rgb(192, 194, 194);
        }

    </style>
</head>
<body>
    <p>HI</p>
    <div id="id">id selector</div>
    <div class="class"> class</div>

    <a href="#" target="_blank">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, fugiat?</a>
    <a href="#">CSS</a>
    <a href="#" target="_top">HTML</a>

    <ul>
        <li><b>abc</b></li>
        <li>xyz</li>
        <b><li>pqr</li></b>
        <li><b><i>def</i></b>
        </li>
    </ul>

    <div>
        <p>Child selector</p>
    </div>
    <p>This paragraph will not be styled. </p>
    <p>
        <div>
        This paragraph will not be styled.
        </div>
    </p>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
</body>
</html>
