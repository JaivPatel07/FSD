<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>User Detail</legend>
            <label for="a1">Name</label>
            <input type="text" id="a1" name="uname" value=" " placeholder="Enter your name" minlength="" maxlength="" required autofocus autocomplete="on">
            <br>
            <label for="a2"> Password</label>
            <input type="password" id="a2">
            Email: <input type="email" name="email">
            <br>
            gender: <input type="radio" checked name="gen" value="Male">Male
            <input type="radio" name="gen" value="Female">Female
            <br>
            hobbies:
            <input type="checkbox" name="hob" value="music">Music
            <input type="checkbox" name="hob" value="reading">Reading
            <br>
        </fieldset>
        <fieldset>
            <legend> Additional data</legend>
            DATE OF BIRTH:<input type="date" name="DOB" min="2025-09-07" max="2026-09-07">
            <br>
            Age: <input type="number" min="0" max="110" name="age" step="1">
            <br>
            Fovorite color: <input type="color" name="favcolor" value="#0000FF">
            <br>
            Prefered sports:
            <input list="sports" name="psport">
            <datalist id="sports">
                <option value="cricket">
                <option value="hockey">
                <option value="football">
            </datalist>
            <br>
            Branch: <select name="Branch">   <!--hiddan-->
                <option value="select" selected disabled>select Branch</option>
                <optgroup label="computer">
                    <option value="CE">CE</option>
                    <option value="IT">IT</option>
                </optgroup>
                <optgroup label="other">
                    <option value="EC">EC</option>
                    <option value="civil">civil</option>
                </optgroup>
            </select>
            <br>
            <textarea name="msg" rows="5" cols="20">ENTER YOUR MESSAGE</textarea>
            <br>
            Range:
            <input type="range" min="2" max="20" name="r" step="5">
            <br>
            <input type="hidden" name="ghost" value="1234">

        </fieldset>
            <input type="submit">
            <input type="reset">
        

    </form>
    <form action="#" method="post">
        <input type="file" name="resume" accept=".pdf,.doc" multiple>
    </form>
</body>
</html>
